<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | E-Cell NST</title>
    <link rel="stylesheet" href="login_registration.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <!-- Background Elements -->
    <div class="accent-lines">
      <div class="accent-line"></div>
      <div class="accent-line"></div>
      <div class="accent-line"></div>
      <div class="accent-line"></div>
    </div>
    
    <div class="glowing-orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>

    <!-- Logo -->
    <a href="index.html" class="logo-link">
      <div class="logo">
        <img src="images/logo.png" alt="E-Cell Logo">
      </div>
    </a>

    <!-- Authentication Container -->
    <div class="auth-container" id="container">
      <!-- Sign In Form Panel -->
      <div class="form-panel sign-in">
        <div class="form-content">
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to continue your journey</p>
          
          <form action="#" method="post">
            <div class="input-field">
              <i class="input-icon fas fa-envelope"></i>
              <input type="email" placeholder="Email" required>
              <i class="validation-icon fas fa-check-circle"></i>
            </div>
            
            <div class="input-field">
              <i class="input-icon fas fa-lock"></i>
              <input type="password" placeholder="Password" required>
              <i class="validation-icon fas fa-check-circle"></i>
            </div>
            
            <div class="form-actions">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          
          <div class="divider">
            <span>or continue with</span>
          </div>
          
          <div class="social-providers">
            <button class="social-btn google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button class="social-btn twitter">
              <i class="fab fa-twitter"></i>
              Twitter
            </button>
          </div>
          
          <div class="toggle-option">
            Don't have an account? <a href="#" id="create-account">Sign Up</a>
          </div>
        </div>
      </div>
      
      <!-- Sign Up Form Panel -->
      <div class="form-panel sign-up">
        <div class="form-content">
          <h1>Create Account</h1>
          <p class="subtitle">Join the startup ecosystem</p>
          
          <form action="#" method="post">
            <div class="input-field">
              <i class="input-icon fas fa-user"></i>
              <input type="text" placeholder="Full Name" required>
              <i class="validation-icon fas fa-check-circle"></i>
            </div>
            
            <div class="input-field">
              <i class="input-icon fas fa-envelope"></i>
              <input type="email" placeholder="Email" required>
              <i class="validation-icon fas fa-check-circle"></i>
            </div>
            
            <div class="input-field">
              <i class="input-icon fas fa-lock"></i>
              <input type="password" placeholder="Password" required>
              <i class="validation-icon fas fa-check-circle"></i>
            </div>
            
            <div class="agreement">
              <input type="checkbox" id="agree" required>
              <label for="agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          
          <div class="divider">
            <span>or sign up with</span>
          </div>
          
          <div class="social-providers">
            <button class="social-btn google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button class="social-btn twitter">
              <i class="fab fa-twitter"></i>
              Twitter
            </button>
          </div>
          
          <div class="toggle-option">
            Already have an account? <a href="#" id="login-btn">Sign In</a>
          </div>
        </div>
      </div>
      
      <!-- Toggle Button (Hidden in Desktop, Visible in Mobile) -->
      <button id="register-btn" class="hidden-toggle-btn">Sign Up</button>
    </div>
    
    <div class="auth-footer">
      &copy; 2023 E-Cell NST. All rights reserved.
    </div>
    
    <script src="login_registration.js"></script>
  </body>
</html>
